<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ứng dụng ôn tập trắc nghiệm</title>

<style>
* {
    box-sizing: border-box;
}

body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family: "Segoe UI", sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}
.app{
    width: 100%;
    max-width: 900px;
    padding: 28px;
    margin: 20px;
    background:rgba(0,0,0,.85);
    border-radius:18px;
    box-shadow:0 0 40px rgba(0,0,0,.7);
}

.header{
    text-align:center;
    font-size:30px;
    font-weight:bold;
    color:#ffd369;
    margin-bottom:20px;
}
.question-card{
    background:#1b2a4e;
    padding:20px;
    border-radius:12px;
    font-size:20px;
    margin-bottom:20px;
    width: 100%;
    overflow: visible;   /* QUAN TRỌNG */
    position: relative;
}

.answers{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}
.answer-card{
    background:#162447;
    padding:15px;
    border-radius:12px;
    cursor:pointer;
    transition:.2s;
}
.answer-card:hover{
    background:#1f4068;
    transform:scale(1.03);
}

.chosen{
    background: linear-gradient(145deg, #ff9800, #f57c00) !important;
    color: #000;
}

/* MULTIPLE CHOICE – KHUNG VUÔNG */
.answer-card.multiple{
    display: flex;
    align-items: center;
    gap: 12px;
    border-radius: 4px;
    border: 2px solid #3a5ba0;
    background: #0f1f3d;
}

.answer-card.multiple:hover{
    background: #152a55;
}

.correct{ background:#2ecc71 !important; }
.wrong{ background:#e74c3c !important; }

.controls{
    margin-top:25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
button{
    padding:12px 30px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
.submit{
    background:#00adb5;
    color:#000;
}
.next{
    background:#ffd369;
    color:#000;
    display:none;
}
.info{
    margin-top:15px;
    font-size:16px;
}
input[type=text]{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    font-size:16px;
}
select{
    padding:8px;
    border-radius:8px;
    margin-left:10px;
}

.badge{
    position:absolute;
    top:-12px;
    right:15px;
    padding:6px 12px;
    font-size:12px;
    border-radius:20px;
    font-weight:bold;
    color:#000;
}
.badge.single{ background:#4da3ff; }
.badge.multiple{ background:#ff9800; }
.badge.fill{ background:#2ecc71; }
.badge.match{ background:#9b59b6; }

.instruction{
    font-size:14px;
    color:#ccc;
    margin-top:8px;
}
.question-wrapper{
    position:relative;
}
.stat{
    margin-top:15px;
    font-size:16px;
    text-align:center;
    color:#eee;
}
.stat span{
    font-weight:bold;
}
.match-correct{
    background:#b7e4c7 !important;
    color:#065f46;
    border-radius:8px;
}

.match-wrong{
    background:#ffccd5 !important;
    color:#7a0f1b;
    border-radius:8px;
}
.match-row{
    display: grid;
    grid-template-columns: minmax(180px, 1.3fr) 1fr;
    gap: 14px;
    margin-bottom: 14px;
    align-items: center;
}

.match-left{
    font-weight: 500;
    word-break: break-word;
    background: rgba(255,255,255,0.08);
    padding: 10px 12px;
    border-radius: 10px;
    line-height: 1.4;
}

.match-row select{
    width: 100%;
    padding: 9px 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
}

/* ===== MULTIPLE CHECKBOX UI ===== */
/* ô vuông */
.answer-card.multiple .box{
    width: 22px;
    height: 22px;
    border: 2px solid #aaa;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: transparent;
    transition: .2s;
}

/* dấu tick khi chọn */
.answer-card.multiple.chosen .box{
    border-color: #ff9800;
    background: #ff9800;
    color: #000;
}

.answer-card.multiple.chosen .box::before{
    content: "✓";
}

/* đúng sau submit */
.answer-card.multiple.correct .box{
    background: #2ecc71;
    border-color: #2ecc71;
    color: #000;
}

.answer-card.multiple.correct .box::before{
    content: "✓";
}

/* sai sau submit */
.answer-card.multiple.wrong .box{
    border-color: #e74c3c;
    background: transparent;
    color: transparent;
}

@media (max-width: 700px){
    .match-row{
        grid-template-columns: 1fr;
    }
}

</style>

/* ====== TIỆN ÍCH ====== */
function shuffle(a){
 for(let i=a.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [a[i],a[j]]=[a[j],a[i]];
 }
}
shuffle(questions);

let idx=0, score=0, submitted=false;
let correctCount = 0;
let wrongCount = 0;

const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const info=document.getElementById("info");
const submitBtn=document.getElementById("submitBtn");
const nextBtn=document.getElementById("nextBtn");

load();

/* ====== LOAD ====== */
function load(){
 submitted=false;
 submitBtn.style.display="inline-block";
 nextBtn.style.display="none";
 info.innerHTML="";
 aEl.innerHTML="";

 if(idx>=questions.length){
   qEl.innerHTML=`🎉 Hoàn thành – Đúng ${score}/${questions.length}`;
   submitBtn.style.display="none";
   return;
 }

 const q=questions[idx];
 setQuestionMeta(q.type);
 qEl.innerHTML=`Câu ${idx+1}: ${q.q}`;

 if(q.type==="single") renderSingle(q);
 if(q.type==="multiple") renderMultiple(q);
 if(q.type==="fill") renderFill();
 if(q.type==="match") renderMatch(q);
}

function setQuestionMeta(type){
    const badge=document.getElementById("badge");
    const ins=document.getElementById("instruction");

    badge.className="badge " + type;

    if(type==="single"){
        badge.innerText="1 ĐÁP ÁN";
        ins.innerText="";
    }
    if(type==="multiple"){
        badge.innerText="NHIỀU ĐÁP ÁN";
        ins.innerText="";
    }
    if(type==="fill"){
        badge.innerText="ĐIỀN TỪ";
        ins.innerText="Nhập đáp án vào ô trống theo form:A, b, c";
    }
    if(type==="match"){
        badge.innerText="NỐI CẶP";
        ins.innerText="";
    }
}

/* ====== RENDER ====== */
function renderSingle(q){
    shuffle(q.options);
    document.getElementById("totalCount").innerText = questions.length;
    document.getElementById("totalCount2").innerText = questions.length;
    q.options.forEach(op=>{
        const div=document.createElement("div");
        div.className="answer-card";
        div.innerText=op;

        div.onclick=()=>{
            if(submitted) return;

            // bỏ cam tất cả đáp án khác
            document.querySelectorAll(".answer-card")
                .forEach(c=>c.classList.remove("chosen"));

            // đánh dấu cam đáp án đang chọn
            div.classList.add("chosen");
        };

        aEl.appendChild(div);
    });
}

function renderMultiple(q){
    shuffle(q.options);

    q.options.forEach(op=>{
        const div = document.createElement("div");
        div.className = "answer-card multiple";

        div.innerHTML = `
            <span class="box"></span>
            <span class="text">${op}</span>
        `;

        div.onclick = () => {
            if(submitted) return;
            div.classList.toggle("chosen");
        };

        aEl.appendChild(div);
    });
}

function renderFill(){
 aEl.innerHTML=`<input id="fillAns" type="text" placeholder="Nhập đáp án">`;
}

function renderMatch(q){
    q.left.forEach((l,i)=>{
        const row = document.createElement("div");
        row.className = "match-row";

        const left = document.createElement("div");
        left.className = "match-left";
        left.innerText = l;

        const sel = document.createElement("select");
        q.right.forEach(r=>{
            const o = document.createElement("option");
            o.text = r;
            sel.add(o);
        });

        row.appendChild(left);
        row.appendChild(sel);
        aEl.appendChild(row);
    });
}

/* ====== SUBMIT ====== */
submitBtn.onclick = () => {
    if (submitted) return;
    submitted = true;

    const q = questions[idx];
    let ok = true;

    /* ===== SINGLE ===== */
    if (q.type === "single") {
        let chosen = document.querySelector(".chosen");
        ok = false;

        document.querySelectorAll(".answer-card").forEach(c => {
            if (c.innerText === q.correct[0]) {
                c.classList.remove("chosen");
                c.classList.add("correct");
            } else if (c === chosen) {
                c.classList.remove("chosen");
                c.classList.add("wrong");
            }
        });

        if (chosen && chosen.innerText === q.correct[0]) {
            ok = true;
        }
    }

    /* ===== MULTIPLE ===== */
    if (q.type === "multiple") {
    let chosen = [];
    document.querySelectorAll(".answer-card.multiple.chosen")
        .forEach(c => chosen.push(c.querySelector(".text").innerText.trim()));

    ok = chosen.length === q.correct.length &&
         chosen.every(c => q.correct.includes(c));

    document.querySelectorAll(".answer-card.multiple").forEach(c => {
        let text = c.querySelector(".text").innerText.trim();
        c.classList.remove("chosen");

        if (q.correct.includes(text)) {
            c.classList.add("correct"); // ✓ hiện
        } else if (chosen.includes(text)) {
            c.classList.add("wrong");   // không ✓
        }
    });
}

    /* ===== FILL ===== */
    if (q.type === "fill") {
        let v = document.getElementById("fillAns").value.trim().toLowerCase();
        ok = q.correct.map(c => c.toLowerCase()).includes(v);
        info.innerHTML = ok ? "✅ Đúng" : "❌ Đúng: " + q.correct[0];
    }

    /* ===== MATCH ===== */
    if (q.type === "match") {
    ok = true;
    let sels = document.querySelectorAll("select");

    sels.forEach((s, i) => {
        let correctValue = q.correct[i][1];

        if (s.value === correctValue) {
            s.classList.add("match-correct");
        } else {
            ok = false;
            s.classList.add("match-wrong");

            // sửa lại về đáp án đúng
            s.value = correctValue;
        }

        // khóa không cho sửa
        s.disabled = true;
    });
}


    /* ===== ĐẾM ĐÚNG / SAI ===== */
    if (ok) {
        score++;
        correctCount++;
    } else {
        wrongCount++;
    }

    document.getElementById("correctCount").innerText = correctCount;
    document.getElementById("wrongCount").innerText = wrongCount;

    /* ===== KHÓA ĐÁP ÁN + HIỆN NEXT ===== */
    submitBtn.style.display = "none";
    nextBtn.style.display = "inline-block";

    document.querySelectorAll(".answer-card")
        .forEach(c => c.onclick = null);
};

/* ====== NEXT ====== */
nextBtn.onclick=()=>{
 idx++;
 load();
};

document.addEventListener("keydown", (e) => {
    if (e.key !== "Enter") return;

    // Nếu đang nhập text (fill blank) thì cho Enter hoạt động bình thường
    if (document.activeElement.tagName === "INPUT") return;

    // Chưa submit → Enter = SUBMIT
    if (!submitted && submitBtn.style.display !== "none") {
        submitBtn.click();
    }
    // Đã submit → Enter = NEXT
    else if (submitted && nextBtn.style.display !== "none") {
        nextBtn.click();
    }
});
